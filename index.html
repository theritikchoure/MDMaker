<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDMaker - Building a Better Code Community Together</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <h1 class="logo">MD-Maker</h1>
    </header>

    <div class="main">
        <div class="row">
            <div class="column sm-column">
                <h2 class="text-2xl">Fill the details</h2>
                <div class="container">
                    <label for="fname">Project Name</label>
                    <input type="text" id="project_name" name="project_name" placeholder="Project Name">

                    <label for="lname">Repository URL</label>
                    <input type="text" id="repo_url" name="repo_url"
                        placeholder="https://github.com/username/project-name">

                    <label for="lname">Documentation URL</label>
                    <input type="text" id="doc_url" name="doc_url" placeholder="https://documentation.io">

                    <!-- Contributing Options -->
                    <p>CONTRIBUTING.md Options</p>

                    <label for="lname">Security E-mail?</label>
                    <input type="email" id="security_email" name="security_email" placeholder="security@mail.com">

                    <!-- Code_of_conduct Options -->
                    <p>CONTRIBUTING.md Options</p>

                    <label for="lname">Enforcement E-mail?</label>
                    <input type="email" id="enforcement_email" name="security_email"
                        placeholder="enforcement@email.com">

                    <button id="submit-form" onclick="submitForm()">Submit</button>
                </div>
            </div>
            <div class="column">
                <h2 class="text-2xl">CONTRIBUTING.md

                    <input type="checkbox" onclick="generateContributingMDContent(this)">
                    <i class="fa fa-light fa-clipboard" onclick="copyContributeMDContent()"></i>
                </h2>

                <div id="contributing" class="html-view"></div>
            </div>
            <div class="column">
                <h2 class="text-2xl">CODE_OF_CONDUCT.md 
                    <input type="checkbox" onclick="generateCodeOfConductMDContent(this)">
                    <i class="fa fa-light fa-clipboard" onclick="copyCOCMDContent()"></i>
                </h2>

                <div id="code_of_conduct" class="html-view"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="row">
                Â© 2023: made with ðŸ–¤ by <a href="https://github.com/theritikchoure" target="_blank">Ritik Chourasiya</a>
                for Open Source Community || <a href="https://github.com/theritikchoure/MarkupMakers" target="_blank">Contribute</a> here.
            </div>
        </div>
    </footer>


    <div class="toast" id="toast">
        <div class="toast-body">
        </div>
    </div>

    <script>
        generateContributingFileContent();
        generateCodeOfConductFileContent();
    </script>

    <script src="assets/js/helper.js"></script>
</body>

</html>
