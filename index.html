<!DOCTYPE html>
<html lang="en" class="light-theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDMaker - Building a Better Code Community Together</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/js/scripts.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta property="og:title" content="MDMaker - Building a better code community together" />
    <meta property="og:description" content="Building a better code community together" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theritikchoure.github.io/MDMaker/" />
    <meta property="og:image" content="https://theritikchoure.github.io/MDMaker/assets/images/logo.png" />
</head>

<body>
    <header class="header">
        <h1 class="logo">MD-Maker</h1>
        <ul class="main-nav">
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li> -->
            <li><a href="javascript:void(0)" onclick="openNav()">Demo</a></li>
            <li><i id="theme-toggle" class="fa fa-sun" onclick="themeToggle()"></i></li>
        </ul>
    </header>

    <div class="main">
        <div class="row">
            <div class="column sm-column">
                <h2 class="text-2xl">Fill the details</h2>
                <div class="container">
                    <label for="fname">Project Name</label>
                    <input type="text" id="project_name" name="project_name" placeholder="Project Name">

                    <label for="lname">Repository URL</label>
                    <input type="text" id="repo_url" name="repo_url"
                        placeholder="https://github.com/username/project-name">

                    <label for="lname">Documentation URL</label>
                    <input type="text" id="doc_url" name="doc_url" placeholder="https://documentation.io">

                    <!-- Contributing Options -->
                    <p>CONTRIBUTING.md Options</p>

                    <label for="lname">Security E-mail?</label>
                    <input type="email" id="security_email" name="security_email" placeholder="security@mail.com">

                    <!-- Code_of_conduct Options -->
                    <p>CODE_OF_CONDUCT.md Options</p>

                    <label for="lname">Enforcement E-mail?</label>
                    <input type="email" id="enforcement_email" name="security_email"
                        placeholder="enforcement@email.com">

                    <button id="submit-form" onclick="submitForm()">Submit</button>
                    <button id="reset-form" onclick="resetForm()">Reset</button>
                </div>
            </div>
            <div class="column">
                <h2 class="text-2xl">CONTRIBUTING.md

                    <input type="checkbox" onclick="generateContributingMDContent(this)">
                    <i class="fa fa-light fa-clipboard fs-17px pointer-cursor tooltip"
                        onclick="copyContributeMDContent()">
                        <span class="tooltiptext">Copy content</span>
                    </i>
                    <i class="fa fa-light fa-download fs-17px pointer-cursor tooltip"
                        onclick="downloadContributeMDContent()">
                        <span class="tooltiptext">Download file</span>
                    </i>
                </h2>

                <div id="contributing" class="html-view"></div>
            </div>
            <div class="column">
                <h2 class="text-2xl">CODE_OF_CONDUCT.md
                    <input type="checkbox" onclick="generateCodeOfConductMDContent(this)">
                    <i class="fa fa-light fa-clipboard fs-17px pointer-cursor tooltip" onclick="copyCOCMDContent()">
                        <span class="tooltiptext">Copy content</span>
                    </i>
                    <i class="fa fa-light fa-download fs-17px pointer-cursor tooltip" onclick="downloadCOCMDContent()">
                        <span class="tooltiptext">Download file</span>
                    </i>
                </h2>

                <div id="code_of_conduct" class="html-view"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="row">
                Â© 2023: made with ðŸ–¤ by <a href="https://github.com/theritikchoure" target="_blank">Ritik Chourasiya</a>
                for Open Source Community || <a href="https://github.com/theritikchoure/MarkupMakers"
                    target="_blank">Contribute</a> here.
            </div>
        </div>
    </footer>


    <div class="toast" id="toast">
        <div class="toast-body">
        </div>
    </div>

    <!-- Demo Overlay Start -->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <video controls height="60%"
                src="https://github-production-user-asset-6210df.s3.amazonaws.com/56495602/239737734-02160356-8424-4f8b-8ed9-195b843a5454.mp4"
                width="100%"></video>
        </div>
    </div>
    <!-- Demo Overlay End -->
    <script>
        generateContributingFileContent();
        generateCodeOfConductFileContent();
    </script>

    <script>
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>

    <script src="assets/js/helper.js"></script>
</body>

</html>
